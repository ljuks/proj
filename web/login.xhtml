<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Проекты</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>


    </h:body>
    <h:form>
        <p:growl id="msgs" showDetail="true" />

        <p:panel header="Авторизация" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="user" value="Пользователь: " />
                <p:selectOneMenu id="user" value="#{pro.currentuserId}" style="width:150px">
                   <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/> 
                    <f:selectItems value="#{login.ff}" />
                </p:selectOneMenu>
                <p:outputLabel for="password" value="Пароль: " />
                <p:password id="password" value="#{login.currentuserPassword}"  />

            </h:panelGrid>

            <p:separator />
            <p:commandButton value="ОК" id="nonAjax" action="#{login.enter()}" ajax="false" />

        </p:panel>
    </h:form>

</html>
