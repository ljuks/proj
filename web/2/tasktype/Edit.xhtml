<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TasktypeEditDlg" widgetVar="TasktypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTasktypeTitle}">
            <h:form id="TasktypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tasktypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTasktypeLabel_name}" for="name" />
                        <p:inputTextarea rows="4" cols="60" id="name" value="#{tasktypeController.selected.name}" title="#{bundle.EditTasktypeTitle_name}" required="true" requiredMessage="#{bundle.EditTasktypeRequiredMessage_name}"/>
                        <p:outputLabel value="Тип задачи" for="tasktype1id" />
                        <p:selectOneMenu id="tasktype1id" value="#{tasktypeController.selected.tasktype1id}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tasktype1Controller.itemsAvailableSelectOne}"
                                           var="tasktype1idItem"
                                           itemValue="#{tasktype1idItem}"
                                           itemLabel="#{tasktype1idItem.name}"/>
                        </p:selectOneMenu>     
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tasktypeController.update}" value="#{bundle.Save}" update="display,:TasktypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TasktypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TasktypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
