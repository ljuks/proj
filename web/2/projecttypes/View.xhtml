<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjecttypesViewDlg" widgetVar="ProjecttypesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProjecttypesTitle}">
            <h:form id="ProjecttypesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projecttypesController.selected != null}">
                        <h:outputText value="#{bundle.ViewProjecttypesLabel_id}"/>
                        <h:outputText value="#{projecttypesController.selected.id}" title="#{bundle.ViewProjecttypesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProjecttypesLabel_name}"/>
                        <h:outputText value="#{projecttypesController.selected.name}" title="#{bundle.ViewProjecttypesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProjecttypesLabel_pid}"/>
                        <h:outputText value="#{projecttypesController.selected.pid}" title="#{bundle.ViewProjecttypesTitle_pid}"/>
                        <h:outputText value="#{bundle.ViewProjecttypesLabel_ts}"/>
                        <h:outputText value="#{projecttypesController.selected.ts}" title="#{bundle.ViewProjecttypesTitle_ts}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProjecttypesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
