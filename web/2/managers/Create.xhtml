<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ManagersCreateDlg" widgetVar="ManagersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateManagersTitle}">
            <h:form id="ManagersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{managersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateManagersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{managersController.selected.name}" title="#{bundle.CreateManagersTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{managersController.create}" value="#{bundle.Save}" update="display,:ManagersListForm:datalist,:growl" oncomplete="handleSubmit(args,'ManagersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ManagersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
