<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle777.ListProjectpersonsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProjectpersonsListForm">
                <p:panel header="#{bundle777.ListProjectpersonsTitle}">
                    <p:dataTable id="datalist" value="#{projectpersonsController.items}" var="item"
                                 selectionMode="single" selection="#{projectpersonsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle777.ListProjectpersonsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle777.ListProjectpersonsTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle777.ListProjectpersonsTitle_usersptypeid}"/>
                            </f:facet>
                            <h:outputText value="#{item.usersptypeid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle777.ListProjectpersonsTitle_udate}"/>
                            </f:facet>
                            <h:outputText value="#{item.udate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle777.ListProjectpersonsTitle_udateend}"/>
                            </f:facet>
                            <h:outputText value="#{item.udateend}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle777.Create}" actionListener="#{projectpersonsController.prepareCreate}" update=":ProjectpersonsCreateForm" oncomplete="PF('ProjectpersonsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle777.View}" update=":ProjectpersonsViewForm" oncomplete="PF('ProjectpersonsViewDialog').show()" disabled="#{empty projectpersonsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle777.Edit}" update=":ProjectpersonsEditForm" oncomplete="PF('ProjectpersonsEditDialog').show()" disabled="#{empty projectpersonsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle777.Delete}" actionListener="#{projectpersonsController.destroy}" update=":growl,datalist" disabled="#{empty projectpersonsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
