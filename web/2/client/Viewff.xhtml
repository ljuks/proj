<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientViewDlg" widgetVar="ClientViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle55.ViewClientTitle}">
            <h:form id="ClientViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <h:outputText value="#{bundle55.ViewClientLabel_id}"/>
                        <h:outputText value="#{clientController.selected.id}" title="#{bundle55.ViewClientTitle_id}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_name}"/>
                        <h:outputText value="#{clientController.selected.name}" title="#{bundle55.ViewClientTitle_name}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_okpo}"/>
                        <h:outputText value="#{clientController.selected.okpo}" title="#{bundle55.ViewClientTitle_okpo}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_addressl}"/>
                        <h:outputText value="#{clientController.selected.addressl}" title="#{bundle55.ViewClientTitle_addressl}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_addressp}"/>
                        <h:outputText value="#{clientController.selected.addressp}" title="#{bundle55.ViewClientTitle_addressp}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_phone}"/>
                        <h:outputText value="#{clientController.selected.phone}" title="#{bundle55.ViewClientTitle_phone}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_addresse}"/>
                        <h:outputText value="#{clientController.selected.addresse}" title="#{bundle55.ViewClientTitle_addresse}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_pid}"/>
                        <h:outputText value="#{clientController.selected.pid}" title="#{bundle55.ViewClientTitle_pid}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_ts}"/>
                        <h:outputText value="#{clientController.selected.ts}" title="#{bundle55.ViewClientTitle_ts}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle55.ViewClientLabel_typeid}"/>
                        <h:outputText value="#{clientController.selected.typeid}" title="#{bundle55.ViewClientTitle_typeid}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_site}"/>
                        <h:outputText value="#{clientController.selected.site}" title="#{bundle55.ViewClientTitle_site}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_cpid1}"/>
                        <h:outputText value="#{clientController.selected.cpid1}" title="#{bundle55.ViewClientTitle_cpid1}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_cpid2}"/>
                        <h:outputText value="#{clientController.selected.cpid2}" title="#{bundle55.ViewClientTitle_cpid2}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_cpid3}"/>
                        <h:outputText value="#{clientController.selected.cpid3}" title="#{bundle55.ViewClientTitle_cpid3}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_cpid4}"/>
                        <h:outputText value="#{clientController.selected.cpid4}" title="#{bundle55.ViewClientTitle_cpid4}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_cpid5}"/>
                        <h:outputText value="#{clientController.selected.cpid5}" title="#{bundle55.ViewClientTitle_cpid5}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_descr}"/>
                        <h:outputText value="#{clientController.selected.descr}" title="#{bundle55.ViewClientTitle_descr}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_waydesc}"/>
                        <h:outputText value="#{clientController.selected.waydesc}" title="#{bundle55.ViewClientTitle_waydesc}"/>
                        <h:outputText value="#{bundle55.ViewClientLabel_holdingid}"/>
                        <h:outputText value="#{clientController.selected.holdingid}" title="#{bundle55.ViewClientTitle_holdingid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle55.Close}" onclick="ClientViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
