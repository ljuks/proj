<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    
    
    
    <ui:composition template="/#{pro.dpass}/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Замена пароля"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Авторизация" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Пользователь: " />
                        <h:outputText value="#{pro.currentuserFio}"/>
                        <p:outputLabel for="oldpass" value="Старый пароль: " />
                        <p:password id="oldpass"  value="#{login.currentuserPassword}" required="true" />           
                        <p:outputLabel for="password" value="Новый пароль: " />
                        <p:password id="password"  value="#{login.newpass1}" redisplay="true" required="true"/>
                        <p:outputLabel for="password" value="Новый пароль(проверка): " />
                        <p:password id="password1"  value="#{login.newpass2}" redisplay="true" required="true"/>                   

                    </h:panelGrid>

                    <p:separator />
                    <p:commandButton value="ОК" id="nonAjax" actionListener="#{login.enter1}" ajax="false" />

                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
