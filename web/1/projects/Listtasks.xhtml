<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TasktypeViewDlg" widgetVar="TasktypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTasktypeTitle}">
            <h:form id="TasktypeViewForm">
                <h:panelGroup id="display">
                    <p:dataTable  id="datalist4" value="#{tasktypeController.items}" var="item"
                                  selection="#{tasktypeController.mselected}"
                                  paginator="true"
                                  rowKey="#{item.id}"
                                  rows="10"
                                  rowsPerPageTemplate="10,20,30,40,50">
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasktypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>

                    </p:dataTable>


                    <p:commandButton value="OK" actionListener="#{tasktypeController.massadd()}" onclick="TasktypeViewDialog.hide()"/>
                    <p:commandButton value="#{bundle.Close}" onclick="TasktypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
