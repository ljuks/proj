<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersptypeViewDlg" widgetVar="UsersptypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle777.ViewUsersptypeTitle}">
            <h:form id="UsersptypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersptypeController.selected != null}">
                        <h:outputText value="#{bundle777.ViewUsersptypeLabel_id}"/>
                        <h:outputText value="#{usersptypeController.selected.id}" title="#{bundle777.ViewUsersptypeTitle_id}"/>
                        <h:outputText value="#{bundle777.ViewUsersptypeLabel_name}"/>
                        <h:outputText value="#{usersptypeController.selected.name}" title="#{bundle777.ViewUsersptypeTitle_name}"/>
                        <h:outputText value="Процент"/>
                        <h:outputText value="#{usersptypeController.selected.percent}" title="Процент"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle777.Close}" onclick="UsersptypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
