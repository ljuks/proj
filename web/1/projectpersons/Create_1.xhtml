<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectpersonsCreateDlg" widgetVar="ProjectpersonsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle777.CreateProjectpersonsTitle}">
            <h:form id="ProjectpersonsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectpersonsController.selected != null}">
                        <p:outputLabel value="#{bundle777.CreateProjectpersonsLabel_userid}" for="userid" />
                        <p:selectOneMenu id="userid" value="#{projectpersonsController.selected.userid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="usersidItem"
                                           itemValue="#{usersidItem}"
                                           itemLabel="#{usersidItem.fio}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle777.CreateProjectpersonsLabel_usersptypeid}" for="usersptypeid" />
                        <p:selectOneMenu id="usersptypeid" value="#{projectpersonsController.selected.usersptypeid}" >
                            <p:ajax listener="#{projectpersonsController.onChangeMenu}" update="kpi" />
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersptypeController.itemsAvailableSelectOne}"
                                           var="usersptypidItem"
                                           itemValue="#{usersptypeidItem}"
                                           itemLabel="#{usersptypeidItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="%" for="kpi" />                       
                        <h:inputText id="kpi" value="#{projectpersonsController.selected.kpi}" >
                            <f:convertNumber type="number"/>
                        </h:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectpersonsController.create}" value="#{bundle.Save}" update=":ProjectsListForm:datalist1,display,:growl" oncomplete="handleSubmit(args,'ProjectpersonsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectpersonsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
