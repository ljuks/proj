<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectstatusViewDlg" widgetVar="ProjectstatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProjectstatusTitle}">
            <h:form id="ProjectstatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectstatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewProjectstatusLabel_id}"/>
                        <h:outputText value="#{projectstatusController.selected.id}" title="#{bundle.ViewProjectstatusTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProjectstatusLabel_name}"/>
                        <h:outputText value="#{projectstatusController.selected.name}" title="#{bundle.ViewProjectstatusTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProjectstatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
