<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentCreateDlg" widgetVar="PaymentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaymentTitle}">
            <h:form id="PaymentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaymentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paymentController.selected.id}" title="#{bundle.CreatePaymentTitle_id}" required="true" requiredMessage="#{bundle.CreatePaymentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePaymentLabel_paydate}" for="paydate" />
                        <p:calendar id="paydate" pattern="MM/dd/yyyy" value="#{paymentController.selected.paydate}" title="#{bundle.EditPaymentTitle_paydate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePaymentLabel_clientid}" for="clientid" />
                        <p:inputText id="clientid" value="#{paymentController.selected.clientid}" title="#{bundle.CreatePaymentTitle_clientid}" />
                        <p:outputLabel value="#{bundle.CreatePaymentLabel_summ}" for="summ" />
                        <p:inputText id="summ" value="#{paymentController.selected.summ}" title="#{bundle.CreatePaymentTitle_summ}" />
                        <p:outputLabel value="#{bundle.CreatePaymentLabel_comment}" for="comment" />
                        <p:inputText id="comment" value="#{paymentController.selected.comment}" title="#{bundle.CreatePaymentTitle_comment}" />
                        <p:outputLabel value="#{bundle.CreatePaymentLabel_pid}" for="pid" />
                        <p:inputText id="pid" value="#{paymentController.selected.pid}" title="#{bundle.CreatePaymentTitle_pid}" />
                        <p:outputLabel value="#{bundle.CreatePaymentLabel_ts}" for="ts" />
                        <p:calendar id="ts" pattern="MM/dd/yyyy HH:mm:ss" value="#{paymentController.selected.ts}" title="#{bundle.EditPaymentTitle_ts}" required="true" requiredMessage="#{bundle.EditPaymentRequiredMessage_ts}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paymentController.create}" value="#{bundle.Save}" update="display,:PaymentListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaymentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaymentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
