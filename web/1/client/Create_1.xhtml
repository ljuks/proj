<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateClientLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clientController.selected.name}" title="#{bundle.CreateClientTitle_name}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_name}"/>

                        <p:outputLabel value="Холдинг" for="holdingid" /> 
                        <p:selectOneMenu id="holdingid" value="#{clientController.selected.holdingid}" >
                            <f:selectItems value="#{holdingsController.itemsAvailableSelectOne}"
                                           var="holdingidItem"
                                           itemValue="#{holdingidItem}"
                                           itemLabel="#{holdingidItem.name}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{bundle.CreateClientLabel_okpo}" for="okpo" />

                        <p:inputText id="okpo" value="#{clientController.selected.okpo}" title="#{bundle.CreateClientTitle_okpo}" 
                                     required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_okpo}"/>
                        <p:outputLabel value="#{bundle.CreateClientLabel_addressl}" for="addressl" />
                        <p:inputText id="addressl" value="#{clientController.selected.addressl}" 
                                     title="#{bundle.CreateClientTitle_addressl}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_addressp}" for="addressp" />
                        <p:inputText id="addressp" value="#{clientController.selected.addressp}" 
                                     title="#{bundle.CreateClientTitle_addressp}" />

                        <p:outputLabel value="#{bundle.CreateClientLabel_addresse}" for="addresse" />
                        <p:inputText id="addresse" value="#{clientController.selected.addresse}" 
                                     title="#{bundle.CreateClientTitle_addresse}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{clientController.selected.phone}" 
                                     title="#{bundle.CreateClientTitle_phone}" />
                        <p:outputLabel value="Информация о клиенте" for="descr" /> 
                        <p:inputTextarea rows="4" cols="60" id="descr" 
                                         value="#{clientController.selected.descr}" 
                                         title="Информация о клиенте" />

                        <p:outputLabel value="Местонахождение" for="waydesc" /> 
                        <p:inputText id="waydesc"
                                     value="#{clientController.selected.waydesc}" 
                                     title="как добраться" />
                    </p:panelGrid>
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">                   

                        <f:facet name="header">
                            Контактные лица
                        </f:facet>




                        <p:outputLabel value="1." for="cpid1" /> 
                        <p:selectOneMenu id="cpid1" value="#{clientController.selected.cpid1}" >
                            <f:selectItems value="#{contactpersonController.itemsAvailableSelectOne}"
                                           var="cpid1Item"
                                           itemValue="#{cpid1Item}"
                                           itemLabel="#{cpid1Item.name}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="2." for="cpid2" /> 
                        <p:selectOneMenu id="cpid2" value="#{clientController.selected.cpid2}" >
                            <f:selectItems value="#{contactpersonController.itemsAvailableSelectOne}"
                                           var="cpid2Item"
                                           itemValue="#{cpid2Item}"
                                           itemLabel="#{cpid2Item.name}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="3." for="cpid3" /> 
                        <p:selectOneMenu id="cpid3" value="#{clientController.selected.cpid3}" >
                            <f:selectItems value="#{contactpersonController.itemsAvailableSelectOne}"
                                           var="cpid3Item"
                                           itemValue="#{cpid3Item}"
                                           itemLabel="#{cpid3Item.name}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="4." for="cpid4" /> 
                        <p:selectOneMenu id="cpid4" value="#{clientController.selected.cpid4}" >
                            <f:selectItems value="#{contactpersonController.itemsAvailableSelectOne}"
                                           var="cpid4Item"
                                           itemValue="#{cpid4Item}"
                                           itemLabel="#{cpid4Item.name}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="5." for="cpid5" /> 
                        <p:selectOneMenu id="cpid5" value="#{clientController.selected.cpid5}" >
                            <f:selectItems value="#{contactpersonController.itemsAvailableSelectOne}"
                                           var="cpid5Item"
                                           itemValue="#{cpid5Item}"
                                           itemLabel="#{cpid5Item.name}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.create}" value="#{bundle.Save}" update=":ProjectsCreateForm" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
