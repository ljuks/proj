<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/#{pro.dpass}/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactpersonTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ContactpersonListForm">
                <p:panel header="#{bundle.ListContactpersonTitle}">
                    <p:dataTable id="datalist" value="#{contactpersonController.items}" var="item"
                                 selectionMode="single" selection="#{contactpersonController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactpersonTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactpersonTitle_descr}"/>
                            </f:facet>
                            <h:outputText value="#{item.descr}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{contactpersonController.prepareCreate}" update=":ContactpersonCreateForm" oncomplete="PF('ContactpersonCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ContactpersonViewForm" oncomplete="PF('ContactpersonViewDialog').show()" disabled="#{empty contactpersonController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ContactpersonEditForm" oncomplete="PF('ContactpersonEditDialog').show()" disabled="#{empty contactpersonController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{contactpersonController.destroy}" update=":growl,datalist" disabled="#{empty contactpersonController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
                <ui:include src="/confirmation.xhtml"/>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
