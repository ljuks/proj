<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactpersonCreateDlg" widgetVar="ContactpersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactpersonTitle}">
            <h:form id="ContactpersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactpersonController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContactpersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contactpersonController.selected.id}" title="#{bundle.CreateContactpersonTitle_id}" required="true" requiredMessage="#{bundle.CreateContactpersonRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateContactpersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{contactpersonController.selected.name}" title="#{bundle.CreateContactpersonTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateContactpersonLabel_descr}" for="descr" />
                        <p:inputTextarea rows="4" cols="30" id="descr" value="#{contactpersonController.selected.descr}" title="#{bundle.CreateContactpersonTitle_descr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactpersonController.create}" value="#{bundle.Save}" update="display,:SheduleCreateForm" oncomplete="handleSubmit(args,'ContactpersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactpersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
