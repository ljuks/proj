<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskstatusCreateDlg" widgetVar="TaskstatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.CreateTaskstatusTitle}">
            <h:form id="TaskstatusCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskstatusController.selected != null}">
                        <p:outputLabel value="#{bundle1.CreateTaskstatusLabel_name}" for="name" />
                        <p:inputText id="name" value="#{taskstatusController.selected.name}" title="#{bundle1.CreateTaskstatusTitle_name}" required="true" requiredMessage="#{bundle1.CreateTaskstatusRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taskstatusController.create}" value="#{bundle1.Save}" update="display,:TaskstatusListForm:datalist,:growl" oncomplete="handleSubmit(args,'TaskstatusCreateDialog');"/>
                    <p:commandButton value="#{bundle1.Cancel}" onclick="TaskstatusCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
