<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserstypeViewDlg" widgetVar="UserstypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserstypeTitle}">
            <h:form id="UserstypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userstypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserstypeLabel_id}"/>
                        <h:outputText value="#{userstypeController.selected.id}" title="#{bundle.ViewUserstypeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserstypeLabel_name}"/>
                        <h:outputText value="#{userstypeController.selected.name}" title="#{bundle.ViewUserstypeTitle_name}"/>
                        <h:outputText value="#{bundle.ViewUserstypeLabel_pid}"/>
                        <h:outputText value="#{userstypeController.selected.pid}" title="#{bundle.ViewUserstypeTitle_pid}"/>
                        <h:outputText value="#{bundle.ViewUserstypeLabel_ts}"/>
                        <h:outputText value="#{userstypeController.selected.ts}" title="#{bundle.ViewUserstypeTitle_ts}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserstypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
