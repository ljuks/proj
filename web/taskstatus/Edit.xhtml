<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskstatusEditDlg" widgetVar="TaskstatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.EditTaskstatusTitle}">
            <h:form id="TaskstatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskstatusController.selected != null}">
                        <p:outputLabel value="#{bundle1.EditTaskstatusLabel_id}" for="id" />
                        <p:inputText id="id" value="#{taskstatusController.selected.id}" title="#{bundle1.EditTaskstatusTitle_id}" required="true" requiredMessage="#{bundle1.EditTaskstatusRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle1.EditTaskstatusLabel_name}" for="name" />
                        <p:inputText id="name" value="#{taskstatusController.selected.name}" title="#{bundle1.EditTaskstatusTitle_name}" required="true" requiredMessage="#{bundle1.EditTaskstatusRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle1.EditTaskstatusLabel_ts}" for="ts" />
                        <p:calendar id="ts" pattern="MM/dd/yyyy HH:mm:ss" value="#{taskstatusController.selected.ts}" title="#{bundle1.EditTaskstatusTitle_ts}" required="true" requiredMessage="#{bundle1.EditTaskstatusRequiredMessage_ts}" showOn="button"/>
                        <p:outputLabel value="#{bundle1.EditTaskstatusLabel_pid}" for="pid" />
                        <p:inputText id="pid" value="#{taskstatusController.selected.pid}" title="#{bundle1.EditTaskstatusTitle_pid}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taskstatusController.update}" value="#{bundle1.Save}" update="display,:TaskstatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TaskstatusEditDialog');"/>
                    <p:commandButton value="#{bundle1.Cancel}" onclick="TaskstatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
