<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectsViewDlg" widgetVar="ProjectsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle77.ViewProjectsTitle}">
            <h:form id="ProjectsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectsController.selected != null}">
                        <h:outputText value="#{bundle77.ViewProjectsLabel_id}"/>
                        <h:outputText value="#{projectsController.selected.id}" title="#{bundle77.ViewProjectsTitle_id}"/>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_pdate}"/>
                        <h:outputText value="#{projectsController.selected.pdate}" title="#{bundle77.ViewProjectsTitle_pdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_name}"/>
                        <h:outputText value="#{projectsController.selected.name}" title="#{bundle77.ViewProjectsTitle_name}"/>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_contract}"/>
                        <h:outputText value="#{projectsController.selected.contract}" title="#{bundle77.ViewProjectsTitle_contract}"/>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_pdesc}"/>
                        <h:outputText value="#{projectsController.selected.pdesc}" title="#{bundle77.ViewProjectsTitle_pdesc}"/>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_pid}"/>
                        <h:outputText value="#{projectsController.selected.pid}" title="#{bundle77.ViewProjectsTitle_pid}"/>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_ts}"/>
                        <h:outputText value="#{projectsController.selected.ts}" title="#{bundle77.ViewProjectsTitle_ts}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_companyid}"/>
                        <h:outputText value="#{projectsController.selected.companyid}" title="#{bundle77.ViewProjectsTitle_companyid}"/>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_cost}"/>
                        <h:outputText value="#{projectsController.selected.cost}" title="#{bundle77.ViewProjectsTitle_cost}"/>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_prepaid}"/>
                        <h:outputText value="#{projectsController.selected.prepaid}" title="#{bundle77.ViewProjectsTitle_prepaid}"/>
                        <h:outputText value="#{bundle77.ViewProjectsLabel_nz}"/>
                        <h:outputText value="#{projectsController.selected.nz}" title="#{bundle77.ViewProjectsTitle_nz}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle77.Close}" onclick="ProjectsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
