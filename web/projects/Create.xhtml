                        <p:inputText id="contract" value="#{projectsController.selected.contract}" title="#{bundle77.CreateProjectsTitle_contract}" />
                        <p:outputLabel value="#{bundle77.CreateProjectsLabel_pdesc}" for="pdesc" />
