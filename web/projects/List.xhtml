<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle77.ListProjectsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProjectsListForm">
                <p:panel header="#{bundle77.ListProjectsTitle}">
                    <p:dataTable id="datalist" value="#{projectsController.items}" var="item"
                                 selectionMode="single" selection="#{projectsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_pdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.pdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_contract}"/>
                            </f:facet>
                            <h:outputText value="#{item.contract}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_pdesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.pdesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_pid}"/>
                            </f:facet>
                            <h:outputText value="#{item.pid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_ts}"/>
                            </f:facet>
                            <h:outputText value="#{item.ts}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_companyid}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_prepaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.prepaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle77.ListProjectsTitle_nz}"/>
                            </f:facet>
                            <h:outputText value="#{item.nz}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle77.Create}" actionListener="#{projectsController.prepareCreate}" update=":ProjectsCreateForm" oncomplete="PF('ProjectsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle77.View}" update=":ProjectsViewForm" oncomplete="PF('ProjectsViewDialog').show()" disabled="#{empty projectsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle77.Edit}" update=":ProjectsEditForm" oncomplete="PF('ProjectsEditDialog').show()" disabled="#{empty projectsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle77.Delete}" actionListener="#{projectsController.destroy}" update=":growl,datalist" disabled="#{empty projectsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
