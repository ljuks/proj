<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienttypeCreateDlg" widgetVar="ClienttypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.CreateClienttypeTitle}">
            <h:form id="ClienttypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienttypeController.selected != null}">
                        <p:outputLabel value="#{bundle3.CreateClienttypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clienttypeController.selected.id}" title="#{bundle3.CreateClienttypeTitle_id}" required="true" requiredMessage="#{bundle3.CreateClienttypeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle3.CreateClienttypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clienttypeController.selected.name}" title="#{bundle3.CreateClienttypeTitle_name}" required="true" requiredMessage="#{bundle3.CreateClienttypeRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienttypeController.create}" value="#{bundle3.Save}" update="display,:ClienttypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienttypeCreateDialog');"/>
                    <p:commandButton value="#{bundle3.Cancel}" onclick="ClienttypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
