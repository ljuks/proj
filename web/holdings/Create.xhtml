<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HoldingsCreateDlg" widgetVar="HoldingsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.CreateHoldingsTitle}">
            <h:form id="HoldingsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{holdingsController.selected != null}">
                        <p:outputLabel value="#{bundle3.CreateHoldingsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{holdingsController.selected.id}" title="#{bundle3.CreateHoldingsTitle_id}" required="true" requiredMessage="#{bundle3.CreateHoldingsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle3.CreateHoldingsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{holdingsController.selected.name}" title="#{bundle3.CreateHoldingsTitle_name}" required="true" requiredMessage="#{bundle3.CreateHoldingsRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{holdingsController.create}" value="#{bundle3.Save}" update="display,:HoldingsListForm:datalist,:growl" oncomplete="handleSubmit(args,'HoldingsCreateDialog');"/>
                    <p:commandButton value="#{bundle3.Cancel}" onclick="HoldingsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
