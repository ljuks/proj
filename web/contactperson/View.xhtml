<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactpersonViewDlg" widgetVar="ContactpersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContactpersonTitle}">
            <h:form id="ContactpersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactpersonController.selected != null}">
                        <h:outputText value="#{bundle.ViewContactpersonLabel_id}"/>
                        <h:outputText value="#{contactpersonController.selected.id}" title="#{bundle.ViewContactpersonTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContactpersonLabel_name}"/>
                        <h:outputText value="#{contactpersonController.selected.name}" title="#{bundle.ViewContactpersonTitle_name}"/>
                        <h:outputText value="#{bundle.ViewContactpersonLabel_descr}"/>
                        <h:outputText value="#{contactpersonController.selected.descr}" title="#{bundle.ViewContactpersonTitle_descr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContactpersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
