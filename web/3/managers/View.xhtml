<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ManagersViewDlg" widgetVar="ManagersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewManagersTitle}">
            <h:form id="ManagersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{managersController.selected != null}">
                        <h:outputText value="#{bundle.ViewManagersLabel_id}"/>
                        <h:outputText value="#{managersController.selected.id}" title="#{bundle.ViewManagersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewManagersLabel_name}"/>
                        <h:outputText value="#{managersController.selected.name}" title="#{bundle.ViewManagersTitle_name}"/>
                        <h:outputText value="#{bundle.ViewManagersLabel_pid}"/>
                        <h:outputText value="#{managersController.selected.pid}" title="#{bundle.ViewManagersTitle_pid}"/>
                        <h:outputText value="#{bundle.ViewManagersLabel_ts}"/>
                        <h:outputText value="#{managersController.selected.ts}" title="#{bundle.ViewManagersTitle_ts}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ManagersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
