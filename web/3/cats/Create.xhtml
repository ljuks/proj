<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatsCreateDlg" widgetVar="CatsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCatsTitle}">
            <h:form id="CatsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catsController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateCatsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{catsController.selected.name}" title="#{bundle.CreateCatsTitle_name}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{catsController.create}" value="#{bundle.Save}" update="display,:CatsListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
