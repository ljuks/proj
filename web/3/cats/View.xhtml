<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatsViewDlg" widgetVar="CatsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatsTitle}">
            <h:form id="CatsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatsLabel_id}"/>
                        <h:outputText value="#{catsController.selected.id}" title="#{bundle.ViewCatsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCatsLabel_name}"/>
                        <h:outputText value="#{catsController.selected.name}" title="#{bundle.ViewCatsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCatsLabel_pid}"/>
                        <h:outputText value="#{catsController.selected.pid}" title="#{bundle.ViewCatsTitle_pid}"/>
                        <h:outputText value="#{bundle.ViewCatsLabel_ts}"/>
                        <h:outputText value="#{catsController.selected.ts}" title="#{bundle.ViewCatsTitle_ts}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
