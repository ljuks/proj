<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectpersonsEditDlg" widgetVar="ProjectpersonsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle777.EditProjectpersonsTitle}">

                        <p:inputText id="id" value="#{projectpersonsController.selected.id}" title="#{bundle777.EditProjectpersonsTitle_id}" required="true" requiredMessage="#{bundle777.EditProjectpersonsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle777.EditProjectpersonsLabel_userid}" for="userid" />
                        <p:inputText id="userid" value="#{projectpersonsController.selected.userid}" title="#{bundle777.EditProjectpersonsTitle_userid}" required="true" requiredMessage="#{bundle777.EditProjectpersonsRequiredMessage_userid}"/>
                        <p:outputLabel value="#{bundle777.EditProjectpersonsLabel_usersptypeid}" for="usersptypeid" />

                        <p:outputLabel value="#{bundle777.EditProjectpersonsLabel_udate}" for="udate" />
