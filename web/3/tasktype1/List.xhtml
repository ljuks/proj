<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/#{pro.dpass}/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle11.ListTasktype1Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="Tasktype1ListForm">
                <p:panel header="#{bundle11.ListTasktype1Title}">
                    <p:dataTable id="datalist" value="#{tasktype1Controller.items}" var="item"
                                 selectionMode="single" selection="#{tasktype1Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="Нет записей"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle11.ListTasktype1Title_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle11.Create}" actionListener="#{tasktype1Controller.prepareCreate}" update=":Tasktype1CreateForm" oncomplete="PF('Tasktype1CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle11.View}" update=":Tasktype1ViewForm" oncomplete="PF('Tasktype1ViewDialog').show()" disabled="#{empty tasktype1Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle11.Edit}" update=":Tasktype1EditForm" oncomplete="PF('Tasktype1EditDialog').show()" disabled="#{empty tasktype1Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle11.Delete}" actionListener="#{tasktype1Controller.destroy}" update=":growl,datalist" disabled="#{empty tasktype1Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
