<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentViewDlg" widgetVar="PaymentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaymentTitle}">
            <h:form id="PaymentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaymentLabel_id}"/>
                        <h:outputText value="#{paymentController.selected.id}" title="#{bundle.ViewPaymentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_paydate}"/>
                        <h:outputText value="#{paymentController.selected.paydate}" title="#{bundle.ViewPaymentTitle_paydate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaymentLabel_clientid}"/>
                        <h:outputText value="#{paymentController.selected.clientid}" title="#{bundle.ViewPaymentTitle_clientid}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_summ}"/>
                        <h:outputText value="#{paymentController.selected.summ}" title="#{bundle.ViewPaymentTitle_summ}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_comment}"/>
                        <h:outputText value="#{paymentController.selected.comment}" title="#{bundle.ViewPaymentTitle_comment}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_pid}"/>
                        <h:outputText value="#{paymentController.selected.pid}" title="#{bundle.ViewPaymentTitle_pid}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_ts}"/>
                        <h:outputText value="#{paymentController.selected.ts}" title="#{bundle.ViewPaymentTitle_ts}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaymentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
