<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactpersonEditDlg" widgetVar="ContactpersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContactpersonTitle}">
            <h:form id="ContactpersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactpersonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContactpersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{contactpersonController.selected.name}" title="#{bundle.EditContactpersonTitle_name}" />
                        <p:outputLabel value="#{bundle.EditContactpersonLabel_descr}" for="descr" />
                        <p:inputTextarea rows="4" cols="30" id="descr" value="#{contactpersonController.selected.descr}" title="#{bundle.EditContactpersonTitle_descr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactpersonController.update}" value="#{bundle.Save}" update="display,:ContactpersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactpersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactpersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
