<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserstypeEditDlg" widgetVar="UserstypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserstypeTitle}">
            <h:form id="UserstypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userstypeController.selected != null}">
     
                        <p:outputLabel value="#{bundle.EditUserstypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userstypeController.selected.name}" title="#{bundle.EditUserstypeTitle_name}" />
        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userstypeController.update}" value="#{bundle.Save}" update="display,:UserstypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserstypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserstypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
