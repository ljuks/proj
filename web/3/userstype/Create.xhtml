<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserstypeCreateDlg" widgetVar="UserstypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserstypeTitle}">
            <h:form id="UserstypeCreateForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{userstypeController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateUserstypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userstypeController.selected.name}" title="#{myBundle.CreateUserstypeTitle_name}" size="30" maxlength="30"/>



                    </p:panelGrid>
                    <p:commandButton actionListener="#{userstypeController.create}" value="#{bundle.Save}" update="display,:UserstypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserstypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserstypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
